spring:
  datasource:
    url: ${RDB_URL}
    username: ${RDB_USERNAME}
    password: ${RDB_PASSWORD}
    hikari:
      maximum-pool-size: 4

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        #        show_sql: true
        use_sql_comments: true
        jdbc.lob.non_contextual_creation: true

  flyway:
    clean-on-validation-error: true

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      SQL: debug
